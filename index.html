<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style/style.css">
    <script src="Script/script.js" defer></script>
    <script src="https://kit.fontawesome.com/bb08ff041c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div id="calculator-display"><p class="display-text">0</p></div>
        <div id="calculator-buttons">
            <button id = "Escape" class="clear button dark">C</button>
            <button id = "Backspace" class="backspace button dark"><i class="fa-solid fa-left-long icon"></i></button>
            <button id = "Slash" class="divide operator button">รท</button>
            <button id = "7" class="number button">7</button>
            <button id = "8" class="number button">8</button>
            <button id = "9" class="number button">9</button>
            <button id = "*" class="multiply operator button">x</button>
            <button id = "4" class="number button">4</button>
            <button id = "5" class="number button">5</button>
            <button id = "6" class="number button">6</button>
            <button id = "Minus" class="subtract operator button">-</button>
            <button id = "1" class="number button">1</button>
            <button id = "2" class="number button">2</button>
            <button id = "3" class="number button">3</button>
            <button id = "+" class="add operator button">+</button>
            <button id = "0" class="number button zero">0</button>
            <button id = "." class="period button">.</button>
            <button id = "Equal" class="equals button">=</button>
        </div>
    </div>
</body>
</html>
